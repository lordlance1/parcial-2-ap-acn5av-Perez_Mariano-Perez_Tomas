<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Custom Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>3D Custom Hub</h1>
    <nav>
      <ul>
        <li><a href="#catalogo">Catálogo</a></li>
        <li><a href="#subida">Subí tu modelo</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Catálogo dinámico -->
    <section id="catalogo">
      <h2>Catálogo de Productos</h2>
      <div id="contenedor-productos"></div>
    </section>

    <!-- Subida de modelo -->
    <section id="subida">
      <h2>Subí tu Modelo 3D</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="archivo">Archivo STL/OBJ:</label>
        <input type="file" name="archivo" id="archivo" accept=".stl,.obj" required />
        <label for="comentarios">Comentarios:</label>
        <textarea name="comentarios" id="comentarios" placeholder="Detalles del pedido"></textarea>
        <button type="submit">Enviar Modelo</button>
      </form>
    </section>

    <!-- Contacto con validación -->
    <section id="contacto">
      <h2>Contacto</h2>
      <form id="form-contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />

        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" id="mensaje"></textarea>

        <button type="submit">Enviar</button>
        <p id="mensaje-estado" class="estado"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 3D Custom Hub - Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="js/catalogo.js"></script>
  <script src="js/contacto.js"></script>
</body>
</html>
